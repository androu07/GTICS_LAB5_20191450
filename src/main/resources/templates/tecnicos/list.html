<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/navbar.html :: header( title = 'Tecnicos')}"></head>
    <body>
        <main>
            <div class="container px-4 pb-5">
                <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Tecnicos')}"></nav>
                <h1 class="pb-2 border-bottom">Lista de Tecnicos</h1>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{'/tecnico/new'}">Nuevo Tecnico</a>
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Telefono</th>
                        <th>Edad</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="tecnico, info : ${tecnicoLista}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${tecnico.firstname}"></td>
                        <td th:text="${tecnico.lastname}"></td>
                        <td th:text="${tecnico.getDni()}"></td>
                        <td th:text="${tecnico.getPhone()}"></td>
                        <td th:text="${tecnico.getAge()}"></td>
                        <td><a class="btn btn-primary"
                               th:href="@{'/tecnico/edit' + '?id=' + ${tecnico.id}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger"
                               th:href="@{'/tecnico/delete' + '?id=' + ${tecnico.id}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
